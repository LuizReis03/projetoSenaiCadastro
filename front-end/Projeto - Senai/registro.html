<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/pagina2.css" media="screen" />
    <title>Senai - Registro Por Sala / Aluno</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <header>
        <h2 class="logo">Registro de Entradas e Saídas </h2>
        <h2 class="nome1">Página Inicial</h2>
        <h2 class="nome2">Registro</h2>
    </header>
    <main>
        <div class="container-fluid" style=width:85% >
            <form action=" " method="" enctype="multipart/form-data" class="needs-validation" novalidate>
                <div class="form-row">
                     <div class=" mb-3" style="margin-top: 2.5%;">
                        <label for="validationCustom01">CPF:</label>
                        <input type="text" class="form-control" id="local" placeholder="CPF" name="CPF" required>
                    </div>
                    <div class=" mb-3" style="margin-top: 1.5%;">
                        <label for="validationCustom01">Nome:</label>
                        <input class="form-control" type="text" id="local" name="nome" value="$nome" readonly> 
                        <!-- campo nome deve ser preenchido automaticamente ao usuario preencher cpf -->
                      </div>
                      <label for="validationCustom04" class="form-label">Selecione se deseja registrar saída ou entrada:</label>
                      <select class="form-select" id="validationCustom04">
                          <option value=""></option>
                          <option value="saida">Saída</option>
                          <option value="entrada">Entrada</option>
                      </select>
                <!-- o campo a seguir so deve aparecer caso o usúaro opte por registrar a entrada -->
                <label for="validationCustom04" class="form-label" >Selecione a sala:</label>
                <select class="form-select" id="validationCustom04">
                    <option value=""></option>
                    <option value="aluno">Sala 1</option>
                    <option value="sala">Sala 2</option>
                    
                </select>
            </div>

            <div class=" mb-3" style="margin-top: 2%;">
                <input type="submit" class="form-control btn btn-outline-dark"  id="enviar" name="cadastrar">
              </div>

        </div>
    </main>

    <footer>
        <h2 class="logo1"> <img src="img/instagram.png" style="height: 30px; width: 30px;"></h2>
        <h2 class="logo2"> <img src="img/facebook.png" style="height: 30px; width: 30px;"></h2>
        <h2 class="end">R. Paula Gomes, 270 - São Francisco, Curitiba - PR, 80510-070</h2>
        <h2 class="czinho"> <img src="img/cop.png" style="height: 15px; width: 15px;"></h2>
        <h2 class="senai"> 2021 Senai. Todos os direitos reservados</h2>

    </footer>
</body>

</html>
