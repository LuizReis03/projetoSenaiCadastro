<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="pagina2.css" media="screen" />
    <title>Senai - Cadastro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <h2 class="logo">Senai - Celso Charuri</h2>
        <h2 class="nome1">Página Inicial</h2>
        <h2 class="nome2">Registro</h2>
    </header>
    <main role="main" class="flex-shrink-0" style=margin-bottom:7%>
        <body>
          <div class="container-fluid" style=width:85% >
            <form action=" " method="" enctype="multipart/form-data" class="needs-validation" novalidate>
              <div class="form-row">
                <div class=" mb-3" style="margin-top: 3%;">
                  <label for="validationCustom01">Nome:</label>
                  <input type="text" class="form-control" id="local" placeholder="Nome" name="nome" required>
                </div>
                <div class=" mb-3" style="margin-top: 1%;">
                  <label for="validationCustom01">Data de Nascimento:</label>
                  <input type="date" class="form-control" id="local" name="data_nasc" required>
                </div>
                <div class=" mb-3" style="margin-top: 1%;">
                  <label for="validationCustom01">CPF:</label>
                  <input type="text" class="form-control" id="local" placeholder="CPF" name="CPF" required>
                </div>
                <div class=" mb-3" style="margin-top: 1%;">
                  <label for="validationCustom01">Telefone:</label>
                  <input class="form-control" type="text" id="local" name="telefone" placeholder="Telefone"  required>
                </div>
                <div class=" mb-3" style="margin-top: 2%;">
                  <input type="submit" class="form-control btn btn-outline-dark"  id="enviar" value="Enviar Cadastro" name="cadastrar">
                </div>
              </div>
            </form>
            <script>
              (function() {
                'use strict';
                window.addEventListener('load', function() {
                  var forms = document.getElementsByClassName('needs-validation');
                  var validation = Array.prototype.filter.call(forms, function(form) {
                    form.addEventListener('submit', function(event) {
                      if (form.checkValidity() === false) {
                        event.preventDefault();
                        event.stopPropagation();
                      }
                      form.classList.add('was-validated');
                    }, false);
                  });
                }, false);
              })();
            </script>
      </main>
      </body>
      <footer>
        <h2 class=" logo1"> <img src="img/instagram.png" style="height: 30px; width: 30px;"></h2>
        <h2 class="logo2"> <img src="img/facebook.png" style="height: 30px; width: 30px;"></h2>
        <h2 class="end" style="font-size: 17px;">R. Paula Gomes, 270 - São Francisco, Curitiba - PR, 80510-070</h2>
        <h2 class="czinho" style="margin-left: 25%;"> <img src="img/cop.png" style="height: 15px; width: 15px;"></h2>
        <h2 class="senai" style="font-size: 15px;"> 2021 Senai. Todos os direitos reservados</h2>
    </footer>
</body>

</html>
